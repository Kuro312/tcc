{% extends 'base.html' %}


{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/form.css' %}">
{% endblock extra_head %}

{% block conteudo %}
    {% load bootstrap %}

    <div class="col-sm-12 d-flex justify-content-center" style="margin-top:100px;">
        <div class="formulario", style="width:350px;">
            <form action="" method="post">
                {% csrf_token %}
                <div class="titulo">
                    <h3>Nova senha</h3>
                </div>

                <div class="conteudo">
                    {{form | bootstrap}}
                    <input type="submit" value="Atualizar" class="btn btn-success">
                </div>
                
            </form>
        </div>
    </div>
    
    
{% endblock conteudo %}
