{% extends 'base.html' %}



{% block conteudo %}
    {% load bootstrap %}
    <div class="row  mt-5">
        <div class="col justify-content-center d-flex">
            <h3>Login</h3>
        </div>
    </div>
    <div class="row">
        <div class="col ">
            <form action="" method="post">
                {% csrf_token %}
                {{form|bootstrap }}
                <input type="submit" value="Logar">
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <a href={% url 'user_register' %}>Registrar</a>
        </div>
    </div>
    
    
{% endblock conteudo %}
